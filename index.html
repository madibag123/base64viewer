<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Image Viewer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-mesh"></div>
    <main class="container">
        <header>
            <h1>Base64 <span class="gradient-text">Viewer</span></h1>
            <p>Paste your Base64 string below to instantly render the image.</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" data-tab="viewer">Base64 to Image</button>
            <button class="tab-btn" data-tab="converter">Image to Base64</button>
        </div>

        <div id="viewer" class="tab-content active">
            <section class="viewer-layout">
                <div class="input-section glass-panel">
                    <div class="panel-header">
                        <h2>Input</h2>
                        <button id="clearBtn" class="secondary-btn">Clear</button>
                    </div>
                    <textarea id="base64Input" placeholder="Paste Base64 string here (with or without 'data:image/png;base64,')..."></textarea>
                </div>

                <div class="output-section glass-panel">
                    <div class="panel-header">
                        <h2>Preview</h2>
                        <div class="actions">
                            <span id="imageInfo" class="image-info"></span>
                            <button id="downloadBtn" class="secondary-btn" disabled>Download</button>
                            <button id="copyBtn" class="primary-btn" disabled>Copy Image URL</button>
                        </div>
                    </div>
                    <div class="image-display" id="imageDisplay">
                        <div class="placeholder-state">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>
                            <p>Image will appear here</p>
                        </div>
                        <img id="renderedImage" src="" alt="Base64 Render" style="display: none;">
                    </div>
                </div>
            </section>
        </div>

        <div id="converter" class="tab-content">
            <section class="viewer-layout">
                <div class="input-section glass-panel">
                    <div class="panel-header">
                        <h2>Upload Image</h2>
                    </div>
                    <div class="upload-area" id="dropZone">
                        <input type="file" id="fileInput" accept="image/*" hidden>
                        <div class="upload-content">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                            <p>Drag & Drop or <span class="highlight">Click to Upload</span></p>
                            <span class="sub-text">Supports PNG, JPG, GIF, SVG, BMP</span>
                        </div>
                    </div>
                </div>

                <div class="output-section glass-panel">
                    <div class="panel-header">
                        <h2>Base64 Output</h2>
                        <button id="copyBase64Btn" class="primary-btn" disabled>Copy Base64</button>
                    </div>
                    <textarea id="base64Output" readonly placeholder="Base64 string will appear here..."></textarea>
                </div>
            </section>
        </div>
    </main>
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="fullImage">
        <div id="caption"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
